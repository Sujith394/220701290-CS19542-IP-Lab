<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planned Itinerary</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap');
        
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
      background-image: url("/static/css/images/aigen.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }
    .header1 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 100px;
      background: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
    }
    .logo {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 32px;
      cursor: pointer;
    }
    .navbar a {
      position: relative;
      font-size: 18px;
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      margin-left: 40px;
    }
    .navbar a::before {
      content: '';
      position: absolute;
      top: 100%;
      left: 0;
      width: 0;
      height: 2px;
      background: #fff;
      transition: 0.3s;
    }
    .navbar a:hover::before {
      width: 100%;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 800px;
      width: 100%;
      margin-top: 100px;
    }
    h1 {
      font-size: 2em;
      color: #333;
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    code h6 {
      background-color: #f9f9f9;
      border-left: 3px solid #007BFF;
      padding: 10px;
      font-size: 1em;
      margin: 0 0 20px 0;
      color: #555;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .itinerary-item {
      display: flex; /* Added for creative layout */
      margin-bottom: 15px;
      align-items: center;
    }
    .itinerary-icon {
      width: 40px;
      height: 40px;

    }

        
    </style>
</head>
<body>
    <header class="header1">
        <a href="/home" class="logo"><span style="color: #fff;font-family: Dancing Script, cursive;">Wander</span> <span style="color: skyblue;font-family: Dancing Script, cursive;">Buddy</span></a>
        <nav class="navbar">
            <a href="/home">Home</a>
            <a href="/tag">Explore</a>
            <a href="/join">Join</a>
            <a href="/AI">AI</a>
        </nav>
    </header>
    <div class="container">
        <!-- Paragraph of plan with markdown syntax -->
        <h1>Planned Itinerary</h1>
        <code><h6>
                **This is a tentative itinerary, so please be flexible, it may have
                some mistakes.
              </h6></code>
    
        <div id="markdown-content">{{ plan }}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@11.0.1/dist/markdown-it.min.js"></script>

    <!-- This script creates a Markdown parser, converts the Markdown text to HTML, and inserts the converted HTML into the document. The Markdown text is obtained from an element with the ID "markdown-content". -->
    <script>
      // Create a Markdown parser
      const md = window.markdownit();

      // Convert the Markdown text to HTML
      const html = md.render(
        document.getElementById("markdown-content").textContent
      );

      // Insert the converted HTML into the document
      document.getElementById("markdown-content").innerHTML = html;
    </script>
</body>
</html>
